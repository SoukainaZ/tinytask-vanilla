<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
  </head>
  <body class="bg-slate-100 flex justify-center pt-24 px-5">
    <div class="w-full lg:w-3/4 xl:w-1/2">
      <div class="flex justify-between items-center mb-5">
        <h1 class="flex items-center space-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 stroke-[1.75px]"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75"
            />
          </svg>
          <span class="text-2xl font-medium">Todos</span>
        </h1>
        <div id="progress-container" class="flex items-center space-x-2">
          <span id="progress-percent">0%</span>
          <div class="w-32 h-3 bg-gray-200 rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-purple-500"></div>
          </div>
        </div>
      </div>
      <form
        id="task-form"
        class="flex space-x-3 mb-4 rounded-lg bg-white px-3 py-2 shadow"
      >
        <input
          id="task-input"
          type="text"
          class="placeholder-gray-700 w-full focus:outline-0 py-1.5"
          placeholder="Start typing..."
        />
        <button
          id="create-task"
          class="text-white bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-lg"
        >
          Create
        </button>
      </form>
      <div class="rounded-lg bg-white shadow overflow-hidden">
        <div id="task-list" class="px-2">--</div>
        <div class="flex justify-between px-4 py-3">
          <p id="counter">--</p>
          <div class="flex space-x-3">
            <a href="#" id="all-tasks" class="hover:underline"> All </a>
            <a href="#" id="active-tasks" class="hover:underline">Active</a>
            <a href="#" id="complete-tasks" class="hover:underline">
              Completed
            </a>
          </div>
          <a href="#" id="delete-tasks" class="hover:underline">
            Clear completed
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
